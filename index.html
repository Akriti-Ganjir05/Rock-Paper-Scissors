<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1> Rock Paper Scissors</h1>

     <div class="choices">
        <div class="choice" id="rock">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRHIKNwQZfmbRPha-Jjpc4X0s7b5SfIA39qgw&s" alt="rock">
        </div>
        <div class="choice" id="paper">
<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQVWG5ZPjwAItBdaR-dRdaI7cizXh-Z97w4RA&s" alt="paper">        </div>
        <div class="choice" id="scissors">
 <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQp7B6QGo0ywmCb9_VHyk3kpbr-Dd1DZFnLDw&s" alt="scissors">        </div>
     
     </div>
     <div class="score-board" >
        <div class="score" >
         <h3>Player</h3>
         <p style="text-align: center;" id="user-score">0</p>
        </div>
         <div class="score" >
         <h3>Computer</h3>
         <p style="text-align: center;" id="comp-score">0</p>
        </div>
     </div>
   
     <div class="msg-container"style="display: flex; justify-content: center; gap: 2rem;margin-top: 1rem;">
        <p class="msg" >Play your game!</p>
     </div>
     
    <script src="index.js"></script>
</body>
</html>
